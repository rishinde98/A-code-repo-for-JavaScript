<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body style="background-color: grey; color: white;">
    <form id="bmiform">
        <p><label>Height in CM : </label><input type="text" id="height"/></p>
        <p><label>Weight in KG : </label><input type="text" id="weight"/></p>
        <button type="submit" >Calculate</button>
        
        <div style="color: green;" id="results"></div>
       

        <div id="weight-guide" style="color: black;">
            <h4>Note: BMI Weight Guide</h4>
            <h5>Under Weight less than 18.6 </h5>
            <h5>Normal Range = 18.6 and 24.9</h5>
            <h5>Overweight = Greater than 24.9</h5>
        </div>
    </form>
</body>
<script src="BMI_Calculate.js"></script>
</html>
